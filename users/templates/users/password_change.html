{% extends 'global/base.html' %}

{% block content %}
<h2>Alterar Senha</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <ul>
        {% for field, errors in form.errors.items %}
            <li>{{ field }}: {{ errors }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <button type="submit">Alterar Senha</button>
</form>
{% endblock %}
