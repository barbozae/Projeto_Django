<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="max-width: 800px; margin: auto;">
    <!-- Indicadores -->
    <div class="carousel-indicators">
        {% for menu in carousel_images %}
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" 
                class="{% if forloop.first %}active{% endif %}" 
                aria-current="{% if forloop.first %}true{% endif %}" 
                aria-label="Slide {{ forloop.counter }}">
        </button>
        {% endfor %}
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
        {% for menu in carousel_images %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ menu.cover.url }}" class="d-block w-100" alt="{{ menu.title }}" style="height: 450px; object-fit: cover;">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ menu.title }}</h5>
                <p>{{ menu.description }}</p>
            </div>
        </div>
        {% empty %}
        <p>Nenhum item disponível para o carrossel.</p>
        {% endfor %}
    </div>

    <!-- Botões de navegação -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
