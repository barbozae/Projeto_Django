<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: green" href="{% url 'venda_list' %}">SCV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">         
          <li class="nav-item">
            {% if perms.vendas.view_vendas %}
              <a class="nav-link" href="{% url 'venda_list' %}">Funcionário</a>
            {% elif perms.compras.view_compras %}
              <a class="nav-link" href="{% url 'compras_list' %}">Funcionário</a>
            {% elif perms.funcionarios.view_funcionarios %}
              <a class="nav-link" href="{% url 'funcionarios_list' %}">Funcionário</a>
            {% else %}
              <a class="nav-link disabled" href="#" aria-disabled="true">Funcionário</a>
            {% endif %}
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
        </form>
      </div>

      <!-- Verifica se o usuário está autenticado -->
      <div class="d-flex ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text text-dark me-3">
            Bem-vindo, {{ user.first_name }}!
          </span>
          <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-info">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
